{{ partial "header.html" . }}
    <div class="post">
      <h1 class="post-title">{{ .Title }}</h1>
      <div class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
      {{ .Content }}
    </div>
    <ul class="pager">
      {{ if .Prev }}
      &nbsp;<li class="previous"><a href="{{ .Prev.Permalink }}"> {{ .Prev.Title }}</a></li>
      {{ end }}  
      {{ if .Next }}
      &nbsp;<li class="next"><a href="{{.Next.Permalink}}"> {{.Next.Title}}</a></li>
      {{ end }}
    </ul>
{{ partial "footer.html" . }}
